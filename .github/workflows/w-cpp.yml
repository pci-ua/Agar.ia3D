name: Build Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest
    defaults:
      run:
        shell: cmd

    steps:
    - uses: actions/checkout@v2
    - name: Set up MinGW & GCC
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
    - name: Install OpenGL
      uses: NishkarshRaj/Computer-Graphics@0.1
    - name: make
      run: make
    - name: qmake
      run: qmake
